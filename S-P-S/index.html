<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="spc.css">
</head>
<body>
    <header><h1>Rock Papper Sciccer</h1></header>
    <div class="choices">

        <div class="choice" id="papper">
            <img src="images/paper.png" alt="">
        </div>

        <div class="choice" id="sciccors">
           <img src="images/sciccors.png" alt="">
        </div>

        <div class="choice" id="stone">
            <img src="images/stone.png" alt="">
        </div>
    </div>

    <div class="score">
        <div class="score-you">
            <p id="user-score">0</p>
            <p>You</p>
        </div>

        <div class="score-computer">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="last">
        <div class="move">
            <p id="msg">play your move</p>
        </div>
    </div>
    <script src="anu.js"></script>
</body>
</html>
